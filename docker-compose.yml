version: '3.4'

services:
  investing-backend:
    image: ghcr.io/lev4and/investing/resource-web-app:latest
    ports:
      - "5002:80"
    environment:
      ASPNETCORE_POSTGRES_DB_SERVER: ${POSTGRES_SERVER}
      ASPNETCORE_POSTGRES_DB_SERVER_PORT: ${POSTGRES_PORT}
      ASPNETCORE_POSTGRES_DB_NAME: ${INVESTING_POSTGRES_DB_NAME}
      ASPNETCORE_POSTGRES_DB_USER: ${POSTGRES_USER}
      ASPNETCORE_POSTGRES_DB_PASSWORD: ${POSTGRES_PASSWORD}
      ASPNETCORE_SEQ_SERVER: ${INVESTING_BACKEND_SEQ_SERVER}
      ASPNETCORE_SWAGGER_SERVER: ${INVESTING_BACKEND_URL}
      ASPNETCORE_BACKEND_PATH_URL: ${INVESTING_BACKEND_URL_PATH}

  investing-backend-seq:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5344:80"

  investing-backend-test:
    image: ghcr.io/lev4and/investing/resource-web-app:test-latest
    ports:
      - "5003:80"
    environment:
      ASPNETCORE_POSTGRES_DB_SERVER: ${POSTGRES_SERVER}
      ASPNETCORE_POSTGRES_DB_SERVER_PORT: ${POSTGRES_PORT}
      ASPNETCORE_POSTGRES_DB_NAME: ${INVESTING_POSTGRES_TEST_DB_NAME}
      ASPNETCORE_POSTGRES_DB_USER: ${POSTGRES_USER}
      ASPNETCORE_POSTGRES_DB_PASSWORD: ${POSTGRES_PASSWORD}
      ASPNETCORE_SEQ_SERVER: ${INVESTING_BACKEND_TEST_SEQ_SERVER}
      ASPNETCORE_SWAGGER_SERVER: ${INVESTING_BACKEND_TEST_URL}
      ASPNETCORE_BACKEND_PATH_URL: ${INVESTING_BACKEND_TEST_URL_PATH}

  investing-backend-test-seq:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5345:80"

  investing-frontend:
    image: ghcr.io/lev4and/investing/vue-js-app:latest
    ports:
      - "5004:8080"
    environment:
      BASE_URL: ${INVESTING_FRONTEND_BASE_URL}

  investing-frontend-test:
    image: ghcr.io/lev4and/investing/vue-js-app:test-latest
    ports:
      - "5005:8080"
    environment:
      BASE_URL: ${INVESTING_FRONTEND_TEST_BASE_URL}

  headhunter-frontend:
    image: ghcr.io/lev4and/headhunter/vue-js-app:latest
    ports:
      - "5006:8080"
    environment:
      BASE_URL: ${HEADHUNTER_FRONTEND_BASE_URL}

  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./${POSTGRES_DATA_DIR}:/var/lib/postgresql/data
      - ./${POSTGRES_SCRIPTS_DIR}:/docker-entrypoint-initdb.d
    ports:
      - ${POSTGRES_PORT}:5432

  pgadmin:
    image: dpage/pgadmin4:latest
    depends_on:
      - postgres
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: ${PGADMIN_LISTEN_PORT}
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin

  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD}
    volumes:
      - ./mongodb-data:/data/db
    ports:
      - ${MONGODB_PORT}:27017

  mongo-express:
    image: mongo-express:latest
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_BASICAUTH_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_BASICAUTH_PASSWORD}
      ME_CONFIG_MONGODB_ENABLE_ADMIN: ${MONGO_EXPRESS_MONGODB_ENABLE_ADMIN}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_PORT: ${MONGODB_PORT}
      ME_CONFIG_MONGODB_SERVER: ${MONGODB_SERVER}
    ports:
      - "8081:8081"

  portainer:
    image: portainer/portainer-ce
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer-data:/data
    ports:
      - "9000:9000"

  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL}
      GF_USERS_ALLOW_SIGN_UP: ${GRAFANA_ALLOW_SIGN_UP}
    ports:
      - "3456:3000"

  visualizer:
    image: dockersamples/visualizer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "5200:8080"

  dozzle:
    image: amir20/dozzle
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8888:8080"

  proxy:
    image: nginx:mainline
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"